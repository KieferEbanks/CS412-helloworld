<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Awareness of Endangered Animals</h1>
    <h2 class="survey-header">Please fill out the form below to help us get a sense of how much people know about endangered animals.</h2>
    <form action="https://cs-webapps.bu.edu/cgi-bin/util/formmailer.py" method="POST">
        <input type="hidden" name="mailto" value="kebanks@bu.edu">
        <table>
            <tr>
                <td><label for="name">What is Your Name?</label></td>
                <td><input type="text" id="name" name="name" placeholder="Name"></td>
            </tr>
            <tr>
                <td><label for="age">What is Your Age? *</label></td>
                <td><input type="number" id="age" name="age" placeholder="Age" required></td>
            </tr>
            <tr>
                <td><label>What is your Home Town? *</label></td>
                <td><input type="text" id="town" name="hometown" placeholder="City" required></td>
            </tr>
            <tr>
                <td><label>What is your Home State? *</label></td>
                <td>
                    <select name="state" required>
                        <option value="">Select Your State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Have you ever been educated on endangered animals?</label></td>
                <td>
                    <input type="checkbox" id="yes" name="education" value="yes">
                    <label for="yes">Yes</label>
                    <input type="checkbox" id="no" name="education" value="no">
                    <label for="no">No</label>
                </td>
            </tr>
            <tr>
                <td><label>How concerned are you about the extinction of endangered animals? *</label></td>
                <td>
                    <input type="radio" id="not-concerned" name="concern" value="Not concerned" required>
                    <label for="not-concerned">Not concerned</label><br>
                    <input type="radio" id="somewhat-concerned" name="concern" value="somewhat concerned">
                    <label for="somewhat-concerned">Somewhat concerned</label><br>
                    <input type="radio" id="neutral" name="concern" value="neutral">
                    <label for="neutral">Neutral</label><br>
                    <input type="radio" id="very-concerned" name="concern" value="very concerned">
                    <label for="very-concerned">Very concerned</label><br>
                </td>
            </tr>
            <tr>
                <td><label>Which factor do you believe is the biggest threat to endangered animals? *</label></td>
                <td>
                    <input type="radio" id="poaching" name="threat" value="poaching" required>
                    <label for="poaching">Poaching</label><br>
                    <input type="radio" id="habitat-loss" name="threat" value="habitat-loss">
                    <label for="habitat-loss">Habitat loss</label><br>
                    <input type="radio" id="climate-change" name="threat" value="climate-change">
                    <label for="climate-change">Climate change</label><br>
                    <input type="radio" id="pollution" name="threat" value="pollution">
                    <label for="pollution">Pollution</label><br>
                </td>
            </tr>
            <tr>
                <td><label>Which of the following actions have you personally taken to help protect endangered animals?</label></td>
                <td>
                    <input type="checkbox" id="donated" name="conservation-efforts" value="donated">
                    <label for="donated">Donated</label><br>
                    <input type="checkbox" id="reduce-recycle" name="conservation-efforts" value="reduce-recycle">
                    <label for="reduce-recycle">Reduce and Recycle more</label><br>
                    <input type="checkbox" id="petitions" name="conservation-efforts" value="petitions">
                    <label for="petitions">Signed petitions or supported environmental policies</label><br>
                    <input type="checkbox" id="volunteer" name="conservation-efforts" value="volunteer">
                    <label for="volunteer">Volunteered at a local conservation organization</label><br>
                    <input type="checkbox" id="other" name="conservation-efforts" value="other">
                    <label for="other">Other</label><br>
                    <input type="checkbox" id="none" name="conservation-efforts" value="none">
                    <label for="none">None of the above</label>
                </td>
            </tr>
            <tr>
                <td><label>Which endangered animals are you familiar with?</label></td>
                <td>
                    <input type="checkbox" id="elephant" name="familiarity" value="elephant">
                    <label for="elephant">Elephant</label><br>
                    <input type="checkbox" id="tiger" name="familiarity" value="tiger">
                    <label for="tiger">Tiger</label><br>
                    <input type="checkbox" id="panda" name="familiarity" value="panda">
                    <label for="panda">Panda</label><br>
                    <input type="checkbox" id="lion" name="familiarity" value="lion">
                    <label for="lion">Lion</label><br>
                    <input type="checkbox" id="rhino" name="familiarity" value="rhino">
                    <label for="rhino">Rhino</label><br>
                    <input type="checkbox" id="polar-bear" name="familiarity" value="polar-bear">
                    <label for="polar-bear">Polar Bear</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="comments">Please share any ideas you have about how we can better protect endangered animals. *</label></td>
                <td><textarea id="comments" name="comments" placeholder="Please share any ideas you have!" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
